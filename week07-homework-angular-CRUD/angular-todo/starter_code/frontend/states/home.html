<h2>Todos</h2>

<button type="button" ui-sref="new">Add</button>

<ul>
  <li class="item" ng-repeat="item in todo.allTodos">
    <a ui-sref="show({ todoId: item._id})"> {{ item.title }}</a>
    <button type="button" ui-sref="edit">edit</button>
    <button type="button" ng-click="todo.deleteTodo(item._id)">delete</button>
  </li>
</ul>
